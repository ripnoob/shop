{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

  {% include 'includes/alerts.html' %}
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <form method="POST" action="{% url 'accounts:reset_password' %}">
      {% csrf_token %}
      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      <form>
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{% url 'accounts:log_in' %}" class="float-right">Got password! Login.</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    </form>

     <p class="text-center mt-4"> Don't have account? <a href="{% url 'accounts:register' %}"> Sign up </a></p>
     <br><br>

<!-- ============================ COMPONENT LOGIN  END.// ================================= -->



</section>
{% endblock %}
